{% set name = "mkdocs-git-authors-plugin" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 29d1973b2835663d79986fb756e02f1f0ff3fe35c278e993206bd3c550c205e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - mkdocs >=1.0

test:
  imports:
    - mkdocs_git_authors_plugin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/timvink/mkdocs-git-authors-plugin
  summary: Mkdocs plugin to display git authors of a page
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
