{% set name = "mkdocs-git-authors-plugin" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ff265dc995f59903d096a4cb800eaedfd7ba0b1f56b0abb9413d67066c570da8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - mkdocs >=1.0

test:
  imports:
    - mkdocs_git_authors_plugin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/timvink/mkdocs-git-authors-plugin
  summary: Mkdocs plugin to display git authors of a page
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
